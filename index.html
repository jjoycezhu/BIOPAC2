<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Viewer</title>
</head>
<body>
    <h1>BIOPAC Stream List</h1>

    <!-- Login Form -->
    <div id="login-form">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="login-message"></p>
    </div>

    <!-- Button to load streams -->
    <div id="stream-controls" style="display: none;">
        <button onclick="displayStreams()">List Streams</button>
        <div id="stream-container"></div>
    </div>

    <!-- Include the streams.js file -->
    <script src="streams.js"></script>
</body>
</html>
